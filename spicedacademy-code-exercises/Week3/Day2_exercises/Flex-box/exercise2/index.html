<!--
    Copy the HTML document you created and add to the <main> element a single <img> tag with its src attribute set to http://bubble-medicine.glitch.me/gif?tag=kitty. 
    This url will give you a random cat photo. It will not be possible to know the width and height of the image that will be displayed in advance. 
    Make the <main> element a flex container and have the <img> element appear centered vertically and horizontally.
    -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Flex-box</title>
    </head>
    <body>
        <header></header>
        <main>
            <img
                src="http://bubble-medicine.glitch.me/gif?tag=kitty"
                alt="kitten"
            />
        </main>
        <footer></footer>
    </body>
</html>
